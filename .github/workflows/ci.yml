name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: 
      - "main"

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt
      - name: check formatting
        run: cargo fmt --all --check
        
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
